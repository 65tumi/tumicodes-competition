<!doctype html>
<html>
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>TumiCodes Competition</title>
<link rel="stylesheet" href="styles.css"></head>
<body>
<header><h1>TumiCodes Channel Competition</h1><nav><a href="/winners.html">Past Winners</a> | <a href="/admin.html">Admin</a></nav></header>
<main>
  <div id="hostSection" class="card hidden"></div>
  <div id="winnerBanner" class="card hidden" style="cursor:pointer"></div>
  <section class="card">
    <h2>Register your WhatsApp Channel</h2>
    <form id="regForm">
      <label>Channel Name<input id="name" required></label>
      <label>Channel Link<input id="link" required placeholder="https://..."></label>
      <label>About<textarea id="about"></textarea></label>
      <label>Owner (Email/Phone)<input id="owner"></label>
      <button type="submit">Register</button>
    </form>
    <div id="regResult" class="hidden"></div>
  </section>

  <section class="card">
    <h2>Leaderboard</h2>
    <div id="countdown" style="font-weight:700;margin-bottom:8px"></div>
    <div id="leaderboard">Loading...</div>
    <div style="margin-top:8px"><button id="refresh">Refresh</button></div>
  </section>
</main>
<footer>Made with ❤️ by TumiCodes</footer>

<script src="config.js"></script>
<script src="app.js"></script>
</body>
</html>
